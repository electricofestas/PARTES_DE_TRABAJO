<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Partes de Trabajo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">Sistema de Partes de Trabajo</h2>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="taskForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Sala</label>
                                    <select class="form-select" id="salaSelect" required>
                                        <option value="">Seleccione una sala</option>
                                        <option value="sala1">Sala 1</option>
                                        <option value="sala2">Sala 2</option>
                                        <option value="sala3">Sala 3</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Prioridad</label>
                                    <select class="form-select" id="prioridadSelect" required>
                                        <option value="baja">Baja</option>
                                        <option value="media">Media</option>
                                        <option value="alta">Alta</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Fecha Inicio</label>
                                    <input type="datetime-local" class="form-control" id="fechaInicio" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Fecha Fin</label>
                                    <input type="datetime-local" class="form-control" id="fechaFin" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Descripción de la Tarea</label>
                                <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Adjuntar Archivos</label>
                                <input type="file" class="form-control" id="archivos" multiple>
                                <div id="fileList" class="mt-2 small text-muted"></div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Guardar Tarea</button>
                                <button type="button" class="btn btn-secondary" id="mostrarHistorial">
                                    Mostrar Historial
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Historial de Tareas</h5>
                        <div id="historialTareas" class="list-group">
                            <!-- El historial se llenará dinámicamente -->
                        </div>
                        <button class="btn btn-success mt-3 w-100" id="generarPDF">
                            Generar Informe PDF
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
